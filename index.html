<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- main container  -->
    <main class="container">
      <!-- card container  -->
      <section class="card">
        <div class="img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="heading">Equilibrium #3429</div>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="time-eth-container">
          <div class="eth-container">
            <img class="eth-img" src="./images/icon-ethereum.svg" alt="" />
            <div class="eth-text">0.041 ETH</div>
          </div>

          <div class="time-container">
            <img class="clock-img" src="./images/icon-clock.svg" alt="" />
            <div class="time-text">3 days left</div>
          </div>
        </div>

        <hr />

        <div class="creator-content">
          <img class="avatar-img" src="./images/image-avatar.png" alt="" />
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
